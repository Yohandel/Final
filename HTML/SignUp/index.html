<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div id="bg">
        <main>
            <img width="150" height="150" src="../../Images/—Pngtree—whatsapp logo icon whatsapp logo_3703650.png"
                alt="">
            <section>
                <div class="container" id="contianer">
                    <form id="signupForm">
                        <h2 id="signupTitle">Sign up</h2>
                        <div class="form-group">
                            <label for="userName">Username</label>
                            <input type="email" class="form-control" id="userName" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">Email</label>
                            <input type="email" class="form-control" id="signupEmial" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" class="form-control" id="signupPassword">
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm password</label>
                            <input type="password" class="form-control" id="confirmPassword">
                        </div>
                        <button class="btn btn-outline-success" id="formButton">Sign up</button><br>
                        <small class="text-muted">¿Ya tienes cuenta? <a href="../Login/"
                                class="text-decoration-none">Accede</a></small>

                    </form>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
<script src="/JS/index.js"></script>


<script src="https://kit.fontawesome.com/0b8e54e5c0.js" crossorigin="anonymous"></script>

</html>
