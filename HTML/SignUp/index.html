<body>
    <div id="bg">
        <div class="container ml-0" id="contianer">
            <img src="/Images/Asset 2.svg" alt="" id="logo">
            <form id="signupForm">
                <div class="alert alert-danger" id="errorMessage" role="alert" hidden>
                </div>
                <h2 id="signupTitle">Sign up</h2>
                <div class="form-group">
                    <label for="userName">Username</label>
                    <input type="text" class="form-control" id="userName" required aria-describedby="emailHelp">
                    <p class="errorMessage" id="userError"></p>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" class="form-control" id="signupEmail" aria-describedby="emailHelp">
                    <p class="errorMessage" id="emailError"></p>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" class="form-control" id="signupPassword">
                    <p class="errorMessage" id="passError"></p>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm password</label>
                    <input type="password" class="form-control" id="confirmPassword">
                    <p class="errorMessage" id="conPassError"></p>
                </div>
                <button class="btn btn-success" id="formButton" onclick="SignUp(event)">Sign up</button><br>
                <small class="text-muted">Â¿Ya tienes cuenta? <a href="../Login/"
                        class="text-decoration-none">Accede</a></small>

            </form>

        </div>

    </div>
</body>
