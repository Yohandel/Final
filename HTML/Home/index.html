<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="container navs">
        <div class="row justify-content-start">
            <div class="col-md-4 col-sm-12">
                <nav class="navbar navbar-expand-lg sticky">
                    <a class="navbar-brand" href="#" data-toggle="modal" data-target="#perfilModal">
                        <img class="rounded-circle" src="" alt="" id="profilePhoto">
                    </a>
                    <label for="" id="userName"></label>
                    <ul class="navbar-nav mr-auto ml-3 ">
                    </ul>
                    <ul class="list-group list-group-horizontal nav-options">
                        <button data-toggle="tooltip" data-placement="top"
                            title="Descubre nuevos amigos" class="btn btn-circle"
                            type="button">
                            <li><i class="fas fa-address-book"></i></li>
                        </button>
                        <button  class="btn btn-circle" type="button" data-toggle="tooltip" data-placement="top"
                        title="Inicia un nuevo chat">
                            <li><i class="far fa-comment-alt"></i></li>
                        </button>
                    </ul>
                    <div class="dropdown dropleft">
                        <button class="btn btn-circle" type="button" id="dropdownMenuButton" display="dinamic"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                        <div class="dropdown-menu navs-dropMenu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#perfilModal">Perfil</a>
                            <a class="dropdown-item" href="#">Mensaje nuevo</a>
                            <a class="dropdown-item" href="#">Usuarios bloqueados</a>
                            <a class="dropdown-item" href="#">Contactos</a>
                            <a class="dropdown-item" href="#">Amigos</a>
                            <a class="dropdown-item" href="#">Configuración</a>
                            <a type="button" class="dropdown-item" href="#" onclick="logout()">Cerrar sesion</a>
                        </div>
                    </div>
                </nav>

                <div class="container contacts-container">
                    <div class="form-group search-form">
                        <input type="text" class="form-control form-control-sm mt-3" id="searchInput"
                            placeholder="Buscar...">
                    </div>
                    <hr>
                    <ul class="contacts" id="contacts">

                    </ul>
                </div>

            </div>
            <div class="col-md-8 col-sm-0" id="chat">
                <div class="default-bg" id="chatBG"></div>
            </div>
        </div>
    </div>

    <!-- PROFILE MODAL -->
    <div class="modal fade " id="perfilModal" tabindex="-1" aria-labelledby="profileUser" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="text-center">
                            <div class="profile-picture">
                                <div class="dropdown">
                                    <img id="dropdownMenuButton" display="dinamic" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false" class="rounded-circle mb-5" src=""
                                        alt="" id="profilePhoto">
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="#" onclick="deleteFile()">Eliminar photo</a>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="custom-file">
                                        <div class="input-group-prepend">
                                            <button class="btn btn-success btn-sm btn-file" type="button"
                                                onclick="uploadFile()">Upload</button>
                                        </div>
                                        <input disabled type="file" class="custom-file-input form-control-sm" id="photo"
                                            aria-describedby="inputGroupFileAddon03">
                                        <label class="custom-file-label" for="photo">Choose file...</label>
                                    </div>
                                </div>
                            </div>
                            <form>
                                <div class="form-group">
                                    <label>Nombre de usuario:</label>
                                    <input disabled type="text" class="form-control form-control-sm" id="userProfile">
                                </div>
                                <div class="form-group">
                                    <label>Correo electronico:</label>
                                    <input disabled type="email" class="form-control form-control-sm" id="emailProfile">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Example textarea</label>
                                    <textarea disabled class="form-control" rows="1" id="statusProfile"></textarea>
                                </div>
                            </form>


                        </div>
                        <div class="text-right">

                            <button data-toggle="tooltip" data-placement="top"
                                title="Click aqui para editar y para cancelar la edición" onclick="editToggle()"
                                type="submit" class="btn btn-success btn-sm">Editar</button>

                            <button disabled type="submit" class="btn btn-success btn-sm" id="saveModal"
                                onclick="updateProfile()">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- END PROFILE MODAL -->

    <!-- FRIEND PROFILE MODAL -->
    <div class="modal fade " id="frienModal" tabindex="-1" aria-labelledby="profileUser" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="text-center">
                            <div class="profile-picture">
                                <img class="rounded-circle mb-5" src="" alt="" id="friendPhoto">
                            </div>
                            <form>
                                <div class="form-group">
                                    <label>Nombre de usuario:</label>
                                    <input disabled type="text" class="form-control form-control-sm" id="userFriend">
                                </div>
                                <div class="form-group">
                                    <label>Correo electronico:</label>
                                    <input disabled type="email" class="form-control form-control-sm" id="emailFriend">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Example textarea</label>
                                    <textarea disabled class="form-control" rows="1" id="statusFriend"></textarea>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- END FRIEND PROFILE MODAL -->


</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })

    $('.custom-file-input').on('change', function () {
        let fileName = $(this).val().split('\\').pop();
        $(this).next('.custom-file-label').html(fileName);
    });
</script>
